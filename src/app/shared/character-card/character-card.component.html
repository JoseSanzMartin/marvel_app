<div class="character-card" (click)="navigateTo(character.id)">
  <a class="card-link">
    <div class="card-head">
      <img
        [src]="character.thumbnail.path + '.' + character.thumbnail.extension"

        alt="{{ character.name }}"
        loading="lazy"
      />
    </div>
    <div class="card-content slider">
      <p class="card-content-headline">{{ character.name }}</p>
    </div>
  </a>
</div>
