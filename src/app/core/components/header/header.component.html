<div class="flex-column top-navbar">
  <mat-toolbar class="mat-tool flex flex-row px-3 justify-content-between">
    <div
      class="box flex flex-row align-items-center justify-content-center md:px-4 px-2"
    >
      <button mat-icon-button class="md:hidden flex-column">
        <mat-icon class="menu-icon">menu</mat-icon>
      </button>

      <div
        class="flex flex-row justify-content-center align-items-center hidden md:block"
        style="height: 55px"
      >
        <div
          class="icon-fill hidden md:block"
          style="width: 20px; height: 20px"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 64 66.7"
            class="mt-3"
          >
            <path
              fill-rule="evenodd"
              d="M59.5 15.1L53 51.4c0 .4-.3.6-.6.6h-6.5c-.3 0-.6-.2-.8-.6l-8.8-24.7H36l-4.3 24.7c-.1.3-.3.6-.6.6H25c-.3 0-.6-.2-.5-.6l6.6-37.3c.1-.3.3-.6.6-.6h6.4c.5 0 .7.2.8.6l8.8 24.7h.3l5.5-30.4C47.9 3.7 40.6.9 32.7.9 14.7.9.2 15.5.2 33.4c0 8.8 3.5 16.7 9.1 22.5l7.3-41.7c.1-.3.3-.6.6-.6H24c.3 0 .5.2.5.6l-8.3 47.2c4.8 2.8 10.4 4.5 16.4 4.5 17.9 0 32.5-14.5 32.5-32.5 0-6.8-2.1-13.1-5.6-18.3z"
            ></path>
          </svg>
        </div>
      </div>
      <p
        class="flex-column align-items-center justify-content-center mt-2 pl-4 user-name hidden md:block cursor-pointer"
        routerLink="/login"
        *ngIf="!isLoggedIn()"
      >
        LOGIN
      </p>
      <p
        class="flex-column align-items-center justify-content-center mt-2 pl-4 user-name hidden md:block cursor-pointer"
        (click)="logOut()"
        *ngIf="isLoggedIn()"
      >
        LOGOUT
      </p>
    </div>

    <svg
      (click)="navigateTo('home')"
      class="pl-0 ml-1 md:ml-5 md:pl-8"
      width="130"
      height="55"
      xmlns="http://www.w3.org/2000/svg"
      aria-hidden="true"
    >
      <rect
        fill="#EC1D24"
        width="100%"
        height="100%"
        class="cursor-pointer"
      ></rect>
      <path
        class="cursor-pointer"
        fill="#FEFEFE"
        d="M126.222 40.059v7.906H111.58V4h7.885v36.059h6.757zm-62.564-14.5c-.61.294-1.248.44-1.87.442v-14.14h.04c.622-.005 5.264.184 5.264 6.993 0 3.559-1.58 5.804-3.434 6.705zM40.55 34.24l2.183-18.799 2.265 18.799H40.55zm69.655-22.215V4.007H87.879l-3.675 26.779-3.63-26.78h-8.052l.901 7.15c-.928-1.832-4.224-7.15-11.48-7.15-.047-.002-8.06 0-8.06 0l-.031 39.032-5.868-39.031-10.545-.005-6.072 40.44.002-40.435H21.278L17.64 26.724 14.096 4.006H4v43.966h7.95V26.78l3.618 21.192h4.226l3.565-21.192v21.192h15.327l.928-6.762h6.17l.927 6.762 15.047.008h.01v-.008h.02V33.702l1.845-.27 3.817 14.55h7.784l-.002-.01h.022l-5.011-17.048c2.538-1.88 5.406-6.644 4.643-11.203v-.002C74.894 19.777 79.615 48 79.615 48l9.256-.027 6.327-39.85v39.85h15.007v-7.908h-7.124v-10.08h7.124v-8.03h-7.124v-9.931h7.124z"
      ></path>
      <path fill="#EC1D24" d="M0 0h30v52H0z" class="cursor-pointer"></path>
      <path
        class="cursor-pointer"
        fill="#FEFEFE"
        d="M31.5 48V4H21.291l-3.64 22.735L14.102 4H4v44h8V26.792L15.577 48h4.229l3.568-21.208V48z"
      ></path>
    </svg>

    <div
      class="flex flex-row justify-content-center align-items-center text-center cont-right"
    >
      <span class="pl-3 pr-1 hidden md:block">
        <img
          src="./assets/images/icon-mu-shield.png"
          style="width: 25px"
          alt=""
        />
      </span>

      <div class="div flex flex-column pl-1 pr-3">
        <span class="hidden md:block right-text">MARVEL UNLIMITED</span>
        <span class="hidden md:block right-text-under">SUBSCRIBE</span>
      </div>
      <span class="line"></span>
      <button
        mat-button
        class="button-search"
        (click)="navigateTo('characters')"
      >
        <mat-icon class="icon-size px-0 mx-0 cursor-pointer">search</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <div
    class="sub-menu flex flex-row align-items-center justify-content-center"
    *ngIf="isLoggedIn()"
  >
    <div
      class="flex flex-row align-items-center menu-names"
      *ngFor="let b of buttons; let i = index"
    >
      <span
        class="buttons px-3 py-3"
        (mouseover)="toggleContainer(b.name)"
        (click)="goTo(b.name)"
      >
        {{ b.name | uppercase }}
      </span>
    </div>
  </div>

  <div class="container-top" *ngIf="isLoggedIn()">
    <div
      class="container-custom pb-3"
      *ngIf="showComicContainer"
      (mouseover)="toggleHover('comics')"
      (mouseleave)="toggleLeave('comics')"
    >
      <div class="flex flex-row align-items-center justify-content-center">
        <ul class="pl-0 text-center list" *ngFor="let item of sectionsComic">
          <li class="px-2 link cursor-pointer">{{ item | uppercase }}</li>
        </ul>
      </div>
      <h3 class="title text-center pt-4">LATEST COMICS</h3>
      <div
        class="flex pb-4  pr-2 cards-container"
      >
        <div *ngFor="let comic of comics.slice(0, 6)"
          class="flex flex-column pt-0 "
        >
          <app-comic-card
            [comic]="comic"
            class="cursor-pointer px-2 card-comic"
          ></app-comic-card>
        </div>
      </div>
    </div>

    <div
      class="container-custom"
      *ngIf="showCharacterContainer"
      (mouseover)="toggleHover('characters')"
      (mouseleave)="toggleLeave('characters')"
    >
      <div class="flex flex-row align-items-center justify-content-center">
        <ul
          class="pl-0 text-center list"
          *ngFor="let item of sectionsCharacter"
        >
          <li class="px-2 link cursor-pointer">{{ item | uppercase }}</li>
        </ul>
      </div>
      <h3 class="title text-center py-4">TRENDING IN THE UNIVERSE</h3>

      <div
        class="div"
        class="flex flex-row justify-content-center pb-4 pl-0 ml-0 pr-2"
      >
        <div *ngFor="let character of characters" class="flex flex-column">
          <app-character-card
            [character]="character"
            class="cursor-pointer"
          ></app-character-card>
        </div>
      </div>
    </div>
  </div>
</div>
