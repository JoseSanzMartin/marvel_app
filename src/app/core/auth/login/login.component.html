<div class="top">

  <form class="formGroup" [formGroup]="loginForm" (ngSubmit)="login()">
    <img id="colored" src="http://preview.ibb.co/fhn2BG/marvel.jpg" width="210" class="pb-3">
    <mat-form-field appearance="fill">
      <mat-label>Public key</mat-label>
      <input matInput formControlName="public">
      <mat-error *ngIf="loginForm.controls['public'].invalid">Enter a correct public key</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Private key</mat-label>
      <input matInput formControlName="private">
      <mat-error *ngIf="loginForm.controls['private'].invalid">Enter a correct private key</mat-error>
    </mat-form-field>
    <button mat-raised-button class="button-login" type="submit">ENTER</button>
  </form>

</div>
