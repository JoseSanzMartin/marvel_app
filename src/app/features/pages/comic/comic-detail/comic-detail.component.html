<div *ngIf="comicSelected">
  <div class="card" style="width: 18rem">
    <img
      [src]="
        comicSelected.thumbnail.path + '.' + comicSelected.thumbnail.extension
      "
      alt="{{ comicSelected.title }}"
      class="card-img-top"
    />
    <div class="card-body">
      <h5 class="card-title">{{ comicSelected.title }}</h5>
      <p class="card-text">{{ comicSelected.description }}</p>
    </div>
  </div>
</div>
