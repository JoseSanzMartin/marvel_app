<div class="container">
  <div class="container-comics-45">
    <h2 class="tittle-thisweek-comics">APRIL 19: NEW RELEASES</h2>
    <div class="grid justify-content-center p-4">
      <div
        class="p-col-1 p-col-3 p-md-4 p-lg-6 pb-7 px-2"
        *ngFor="let comic of comics; index as i"
        [hidden]="i >= displayedComics"
      >
        <app-comic-card
          [comic]="comic"
          class="flex-column cursor-pointer"
          (load)="onImageLoad()"
        ></app-comic-card>
      </div>
    </div>
  </div>
  <div class="load-more-container" *ngIf="showLoadMoreButton && !isLoading">
    <button mat-raised-button (click)="loadMoreComics()">Load more</button>
  </div>
  <div class="container-bestSelling-comics" *ngIf="!isLoading">
    <h2 class="tittle-bestSelling">BEST SELLING DIGITAL COMICS</h2>
    <app-carousel [comicList]="bestSellingComics"></app-carousel>
  </div>
  <div class="container-random-comics" *ngIf="!isLoading">
    <h2 class="tittle-randomComics">Random Comics</h2>
    <app-carousel [comicList]="randomComics"></app-carousel>
    <app-back-button
      *ngIf="!isLoading"
      class="back-button flex text-center justify-content-center pb-4"
    ></app-back-button>
  </div>
</div>
