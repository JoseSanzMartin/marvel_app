
<div *ngIf="charSelected">
  <app-back-button class="back-button pl-4"></app-back-button>
  <div class="image-top">
    <img
      [src]="
        charSelected.thumbnail.path + '.' + charSelected.thumbnail.extension
      "
      alt="{{ charSelected.name }}"
      class="card-img-top"
    />
  </div>

  <div class="panel">
    <h1 class="jj">
      <span>{{ charSelected.name }}</span>
    </h1>
    <h1 class="jj">
      <span>{{ charSelected.name }}</span>
    </h1>

    <p class="text px-2">{{charSelected.description}}</p>
  </div>

</div>
